<!DOCTYPE html>
<html>
<head>
    <title>Career Recommendation Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .top-left {
            position: absolute;
            top: 20px;
            left: 50px;
        }
        .top-left h2 {
            font-size: 2.5rem;
            color: #58CC02;
            margin: 0;
        }
        .container {
            max-width: 90%;
            margin: 60px auto;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
        }
        .form-row {
            display: flex;
            gap: 60px;
            width: 100%;
            margin-bottom: 30px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 600;
            font-size: 1.5rem;
        }
        .form-control {
            width: 100%;
            padding: 15px;
            font-size: 1.25rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
        }
        .skills-input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;i
            border: 1px solid #58CC02;
            border-radius: 10px;
            min-height: 60px;
            background-color: #ffffff;
            cursor: text;
            width: 100%;
        }
        .skill-tag {
            background-color: #58CC02;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
        }
        .skill-tag span {
            margin-left: 10px;
            cursor: pointer;
        }
        .btn-submit {
            width: 50%;
            padding: 10px;
            font-size: 1.25rem;
            background-color: #58CC02;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
            align-self: center;
        }
        .btn-submit:hover {
            transform: scale(1.05);
        }
    </style>
    
</head>
<body>
    <div class="top-left">
        <h2>Zoodu</h2>
    </div>
    <div class="container">
        <h1 style="font-size: 3rem; color: #58CC02; margin-bottom: 40px;">Career Recommendation Tool</h1>
        <form action="/recommend" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="skillsInput">Skills</label>
                <input type="text" id="skillsInput" name="skills" class="form-control" placeholder="Enter your skills">
            </div>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" class="form-control" placeholder="Enter your degree (e.g., Computer Science undergraduate)">
            </div>
            <div class="form-group">
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" class="form-control" placeholder="Enter your institution">
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
