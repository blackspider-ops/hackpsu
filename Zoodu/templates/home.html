<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoodu - Move Ahead in Your Career</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Flexbox container for top-left and top-right elements */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px; /* Adjust padding as necessary */
        }

        .top-left h2 {
            font-size: 2.5rem;
            color: #58CC02;
            margin: 0;
        }

        .top-right {
            text-align: right;
        }

        .button-about-us {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background-color: #58CC02;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-about-us:hover {
            background-color: #45a001;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px; /* Reduced padding to move content higher */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 100px); /* Reduced height to move the hero section upwards */
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: -30px; /* Added negative margin to move content higher */
        }

        .hero img {
            width: 400px;
            height: auto;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 2rem;
            margin: 0;
            color: #58CC02;
            margin-bottom: 20px;
        }

        .button-login {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.2rem; /* Reduced font size to fit the text on one line */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            background-color: #e0e0e0;
            color: #333;
            width: auto; /* Allow the width to adjust automatically */
            white-space: nowrap; /* Prevent the text from wrapping to the next line */
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .button-get-started, .button-login {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5rem; /* Keep a consistent font size */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            width: 260px; /* Set a fixed width for both buttons */
            white-space: nowrap; /* Prevent wrapping */
        }
        

        .button-get-started {
            background-color: #58CC02;
        }

        .button-get-started:hover {
            background-color: #45a001;
        }

        .button-login {
            background-color: #e0e0e0;
            color: #333;
        }

        .button-login:hover {
            background-color: #c0c0c0;
        }

        footer {
            margin-top: 40px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Flex container for top-left and top-right content -->
    <div class="header">
        <div class="top-left">
            <h2>Zoodu</h2>
        </div>
        <div class="top-right">  
            <a href="about_us.html" class="button-about-us">About Us</a>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <img src="../static/images/Mascot/mainpanda.png" alt="Zoodu Mascot - Panda">
            <h1>The free, fun, and effective way to move ahead in your career!</h1>
            <div class="button-container">
                <a href="resume_button.html" class="button-get-started">Continue</a>
                <a href="signup.html" class="button-login">Do You Have LinkedIn?</a>
            </div>
        </div>
    </div>

    <footer>
        Â© 2024 Zoodu | Empowering students to grow their careers Devank
    </footer>
</body>
</html>
